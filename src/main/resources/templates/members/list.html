<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>list</title>
</head>
<body>
<h2>list</h2>
<table>
    <tr>
        <th>id</th>
        <th>Email</th>
        <th>Password</th>
        <th>UserName</th>
    </tr>
    <tr th:each="member: ${memberList}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.email}"></td>
        <td th:text="${member.password}"></td>
        <td th:text="${member.username}"></td>
    </tr>
</table>
</body>
</html>
