<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h1>Login Page</h1>
<hr/>

<h2>로그인 유저 : </h2>
<p sec:authentication="principal"></p>

<div sec:authorize="isAnonymous()" style="padding:1em;">
    <form action="/login" method="post" >
<!--        <input type="text" name="username" />-->
<!--        <input type="password" name="password" />-->
<!--        <button type="submit">로그인</button>-->
    </form>

    <a href="/oauth2/authorization/google">구글 로그인</a>
    <br><br>

    <!--    <a href="/joinForm">회원가입</a><br>-->
</div>

<div sec:authorize="isAuthenticated()" style="padding:1em;">
    <form action="/logout" method="post">
        <button type="submit">로그아웃</button>
    </form>
</div>

<br><br>
<a href="/user">USER</a><br>
<a href="/manager" sec:authorize="hasRole('ROLE_MANAGER') or hasRole('ROLE_ADMIN')">MANAGER</a><br>
<a href="/admin" sec:authorize="hasRole('ROLE_ADMIN')">ADMIN</a><br>

<br><br>

<a href="/oauth/loginInfo">OAuth2 로그인 정보</a>

</body>
</html>
